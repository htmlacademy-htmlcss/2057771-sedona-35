                <h2 class="visually-hidden">Выбор гостиницы</h2>
                <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get"></form>
                    <fieldset class="catalog-filter-group">
                        <legend class="catalog-filter-title">Инфраструктура:</legend>
                            <ul class="catalog-filter-list">
                                <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="checkbox" name="swimming-pool" checked>
                                    <span class="control-description">Бассейн</span>
                                </label>
                                </li>
                                <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="checkbox" name="parking" checked>
                                 <span class="control-description">Парковка</span>
                                 </label>
                                </li>
                                <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="checkbox" name="wi-fi">
                                    <span class="control-description">Wi-Fi</span>
                                </label>
                                </li>
                            </ul>
                    </fieldset>

                    <fieldset class="catalog-filter-group">
                        <legend class="catalog-filter-title">Тип Жилья:</legend>
                            <ul class="catalog-filter-list">
                                <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="property-type" value="hostel" checked>
                                    <span class="control-description">Гостиница</span>
                                </label>
                                </li>
                                <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="property-type" value="hotel">
                                    <span class="control-description">Мотель</span>
                                </label>
                                </li>
                                <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="property-type" value="apartments">
                                    <span class="control-description">Апартаменты</span>
                                </label>
                                </li>
                            </ul>
                      </fieldset>
